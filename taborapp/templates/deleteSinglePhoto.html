{% extends "adminLayout.html" %}

{% load static %}

{% block content %}
<form>
{% csrf_token %}
</form>

    <section class="mainSection firstTab">
        <section class="adminGallery flex">
            {% for photo in photos %}
                <img id="{{photo.id}}" class="image" src="{{photo.url}}">
            {% endfor %}
            <img id="2" class="image" src="{% static "img/Win11SE_bloom.png" %}">
            <img id="3" class="image" src="{% static "img/Win11SE_bloom.png" %}">
            <img id="4" class="image" src="{% static "img/Win11SE_bloom.png" %}">
        </section>
        <input class="primaryButton redButton adMarginTop" onclick="deletePicked()" type="submit" value="ODSTRANIT">
    </section>

{% endblock %}

{% block scripts %}
    <script src="{% static "js/deletePhotoPick.js" %}"></script>
{% endblock %}
