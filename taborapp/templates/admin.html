{% extends "adminLayout.html" %}

{% load static %}

{% block content %}

    <form class="adminTab firstTab flexColumn" action="/admin/" method="POST"
          enctype="multipart/form-data">
        {% csrf_token %}

        <span class="adminHubText">Vložení fotek do galerie</span>

        <button id="fakeFileUploadButton" type="button"
                class="primaryButton adMarginTop">VYBRAT FOTKY</button>

        <span id="fakeFileUploadText"></span>
        {{ form.file }}

        <input type="submit" class="primaryButton adMarginTop" value="NAHRÁT FOTKY">
    </form>

    <section class="adminTab flexColumn adMarginTop">
        <span class="adminHubText">Odstranění fotek</span>
        <a href="/deleteSinglePhoto/" class="primaryButton adMarginTop">ODSTRANIT JEDNOTLIVĚ</a>
        <button class="primaryButton redButton adMarginTop">ODSTRANIT VŠE</button>
    </section>

    <section class="adminTab flexColumn adMarginTop">
        <span class="adminHubText">Nahrávání dokumentů</span>
        <button class="primaryButton adMarginTop">NAHRÁT</button>
    </section>

    <section class="adminTab flexColumn adMarginTop">
        <span class="adminHubText">Změna hesla</span>
        <button class="primaryButton adMarginTop">ZMĚNIT HESLO</button>
    </section>

{% endblock %}


{% block scripts %}
    <script src="{% static "js/fileUpload.js" %}"></script>
{% endblock %}
