{% extends "userLayout.html" %}

{% load static %}

{% block headerExtension %}

{% endblock %}
{% block content %}

            <h2>Rok 2021</h2>
            <a href="#" class="primaryButton flex flexCenter" download><span class="material-icons">file_download</span>ST√ÅHNOUT</a>
        </section>
        <section class="pagePicker flex flexCenter">

        <section class="pagePicker flex flexCenter">
            <a href="#" class="pageItem flex flexCenter">1</a>
            <a href="#" class="pageItem flex flexCenter activePagePicker">2</a>

{% endblock %}
