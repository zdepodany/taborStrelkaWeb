<!DOCTYPE html>
<html>
    <head>
        {% load static %}

        <link rel="icon" type="image/svg" href="{% static "img/favicon.svg" %}">

    <!-- REQUIRED META TAGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OTHER META TAGS -->
        <meta name="description" content="Jsme malý skoro-skautský tábor z Jižní Moravy."/>

    <!-- OG META TAGS -->
        <meta property="og:locale" content="cz_CS" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Tábor Střelka" />
        <meta property="og:description" content="Jsme malý skoro-skautský tábor z Jižní Moravy." />
        <meta property="og:url" content="https://taborstrelka.cz" />

    <!-- TWITTER META TAGS -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:title" content="Tábor Střelka" />
        <meta property="twitter:description" content="Jsme malý skoro-skautský tábor z Jižní Moravy." />
        <meta property="twitter:url" content="https://taborstrelka.cz" />

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <!-- CSS -->
        <link rel="stylesheet" href="{% static "css/master.css" %}">
        <link rel="stylesheet" href="{% static "css/navbar.css" %}">
        <link rel="stylesheet" href="{% static "css/footer.css" %}">

    {% block headerExtension %}
    {% endblock %}
    </head>

    <body>
            {% block navbar %}
            {% endblock %}
            {% block content %}
            {% endblock %}
            {% block footer %}
            {% endblock %}
    </body>
    {% block scripts %}
    {% endblock %}
</html>
